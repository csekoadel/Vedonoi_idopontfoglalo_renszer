<div class="sidebar">
  <mat-nav-list>
    <a (click)="close()" *ngIf="!loggedInUser" mat-list-item routerLink="/belepes">
      <mat-icon>login</mat-icon>
      <span>Belépés</span>
    </a>
    <a (click)="close(true)" *ngIf="loggedInUser" mat-list-item routerLink="/fooldal">
      <mat-icon>logout</mat-icon>
      <span>Kilépés</span>
    </a>

    <!-- Alap menüpontok -->
    <a (click)="close()" *ngIf="!loggedInUser" mat-list-item routerLink="/regisztracio">
      <mat-icon>app_registration</mat-icon>
      <span>Regisztráció</span>
    </a>
    <a (click)="close()" *ngIf="!loggedInUser" mat-list-item routerLink="/fooldal">
      <mat-icon>grid_view</mat-icon>
      <span>Főoldal</span>
    </a>
    <a (click)="close()" *ngIf="currentRole === 'Szulo'" mat-list-item routerLink="/foglalas-elso">
      <mat-icon>event</mat-icon>
      <span>Foglalás</span>
    </a>
    <a (click)="close()" *ngIf="currentRole === 'Vedono'" mat-list-item routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a (click)="close()" *ngIf="currentRole === 'Vedono' || currentRole === 'Adminisztrator'" [routerLink]="['/foglalasok-listaja', vedonoId]"
       mat-list-item>
      <mat-icon>list</mat-icon>
      <span>Foglalások Listája</span>
    </a>
    <a (click)="close()" *ngIf="currentRole === 'Szulo' || currentRole === 'Adminisztrator'" mat-list-item
       routerLink="/foglalasaim">
      <mat-icon>book_online</mat-icon>
      <span>Foglalásaim</span>
    </a>
    <a (click)="close()" *ngIf="currentRole === 'Vedono'" mat-list-item routerLink="/profil">
      <mat-icon>account_circle</mat-icon>
      <span>Profil</span>
    </a>
    <a (click)="close()" *ngIf="currentRole === 'Szulo'" mat-list-item routerLink="/profilSz">
      <mat-icon>account_circle</mat-icon>
      <span>Profil</span>
    </a>
    <a (click)="close()" *ngIf="currentRole === 'Vedono'" mat-list-item routerLink="/naptar-kezelo">
      <mat-icon>calendar_today</mat-icon>
      <span>Naptár</span>
    </a>
  </mat-nav-list>
</div>
